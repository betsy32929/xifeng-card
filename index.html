<body>

      const totalSlots = Math.ceil(thumbs.length / 10) * 10 || 10;

          if (thumbs[i].cancelled) {

          // é»æ“Š ğŸ‘ â†’ å–æ¶ˆæˆ–æ¢å¾©
          div.onclick = function() {

      const validPoints = thumbs.filter(t => !t.cancelled).length;

      // ğŸ˜€ ç¬‘è‡‰å€

      for (let i = thumbs.length - 1; i >= 0; i--) {
